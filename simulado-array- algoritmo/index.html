<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Simulado 3</title>
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Simulado - Gabriela Pereira Leite</h1>
        <div class="row">
            <div class="col-6">
                <label for="basic-url" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="col-6">
                <label for="basic-url" class="form-label">Idade:</label>
                <input type="text" class="form-control" id="idade" placeholder="Digite sua idade">
            </div>
        </div>
        <div class="mt-2 col-6">
            <label for="basic-url" class="form-label">Sexo:</label>
            <select class="form-select" id="sexo">
                <option selected>Selecione</option>
                <option value="Feminino">Feminino</option>
                <option value="Masculino">Masculino</option>
                <option value="Outro">Outro</option>
              </select>
        </div>
        <div class="mt-4">
            <button class="btn btn-primary" id="botao">Cadastrar</button>
        </div>

        <h1 class="mt-5">Filtro</h1>
        <div class="mt-2 col-7">
            <label for="basic-url" class="form-label">Selecione uma opção</label>
            <select class="form-select" id="filtro">
                <option selected value="todos">Todos os registros</option>
                <option value="feminino">Feminino</option>
                <option value="masculino">Masculino</option>
                <option value="outro">Outro</option>
              </select>
        </div>
        <div class="mt-4">
            <button class="btn btn-primary" id="pesquisar">Pesquisar</button>
        </div>

        <div class="row">
        <div class="mt-3 col-7">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Idade</th>
                    <th scope="col">Sexo</th>
                  </tr>
                </thead>

                <tbody id="resposta">
                </tbody>
              </table>
        </div>
        <div class="col-5">
            <h2 class="text-success text-center">Total de Registros</h2>
            <div id="total" class="text-center fs-1 mt-4"></div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <script src="index.js"></script>
</body>

</html>
